<div class="modal-header"><!--.modal-header-->
    <h4 class="modal-title text-uppercase">Pagamento</h4>
</div><!--/.modal-header-->

<div class="modal-body"><!--.modal-body-->

  <div class="pagamento"><!--.pagamento-->
    
    <div ng-if="success || error" class="row">
      <div class="col-md-12 text-center">
        <section class="mensagem" ng-if="success">
            <i class="fa fa-check-circle fa-2x"></i>
            <div class="alert mensagem-fa-icon-sucesso"
              ng-bind="success"></div>
        </section>
        <section class="mensagem" ng-if="error">
            <i class="fa fa-ban fa-2x error"></i>
            <div class="alert mensagem-fa-icon-error"
              ng-bind="error"></div>
        </section>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Como deseja efetuar o pagamento do seu ingresso?</h2>
      </div>
      <div class="col-md-6">
        <a class="block forma-pagamento text-center" href="javascript:void(0)" 
          ng-click="setFormapagamento(1);">
          <div class="block-content block-content-full">
            <i class="fa fa-credit-card fa-4x"></i>
            <p>Cartão de crédito</p>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a class="block forma-pagamento text-center" href="javascript:void(0)" 
        ng-click="setFormapagamento(2);">
          <div class="block-content block-content-full bg-modern">
            <i class="fa fa-barcode fa-4x"></i>
            <p>Boleto bancário</p>
          </div>
        </a>
      </div>
    </div>

  </div><!--/.pagamento-->

</div><!--/.modal-body-->

<div ng-if="formaPagamento == 1" class="modal-footer"><!--.modal-footer-->
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Quero pagar depois</button>
    <button class="btn btn-success" type="button" ng-click="$ctrl.ok()">Pagar</button>
</div><!--/.modal-footer-->

<div class="modal-footer"><!--.modal-footer-->
    <button class="btn btn-warning" type="button" 
      ng-click="$ctrl.cancel()">Quero pagar depois</button>
</div><!--/.modal-footer-->
